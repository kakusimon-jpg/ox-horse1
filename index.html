                 if (tErr) throw tErr;
                 alert("åŒæ­¥æˆåŠŸï¼å³å°†åˆ‡æ¢å›åœ¨çº¿æ¨¡å¼ã€‚");
                 localStorage.removeItem(LOCAL_STORAGE_KEY); 
                 window.location.reload();
             } catch (e) {
                 alert("åŒæ­¥å¤±è´¥ (ç½‘ç»œä»ä¸å¯ç”¨?): " + e.message);
             } finally {
                 setIsProcessingData(false);
             }
          };

          const handleRunAdvisor = async () => {
             setIsAnalyzing(true); setShowAIModal(true); setAnalysisResult('');
             try { const result = await callGeminiStrategyAnalysis(tasks, projects); setAnalysisResult(result); } catch (err) { setAnalysisResult("åˆ†æå¤±è´¥: " + err.message); } finally { setIsAnalyzing(false); }
          };

          const handleSmartBreakdown = async (task) => {
             setBreakdownLoadingId(task.id);
             try {
                const steps = await callGeminiTaskBreakdown(task.content);
                if (steps && steps.length > 0) { 
                  const newTasks = steps.map(stepText => ({
                    id: crypto.randomUUID(),
                    content: stepText, 
                    project_id: task.project_id || '', 
                    assigner: task.assigner || '', 
                    plan_date: task.plan_date || '', 
                    is_important: false, 
                    status: 'active', 
                    app_id: PUBLIC_APP_ID,
                    created_at: new Date().toISOString()
                  }));
                  
                  if (isOffline) {
                      setTasks(prev => [...newTasks, ...prev]);
                  } else {
                      await supabase.from('tasks').insert(newTasks);
                  }
                }
             } catch (err) { alert(`æ‹†è§£å¤±è´¥: ${err.message}`); } finally { setBreakdownLoadingId(null); }
          };

          const handleProjectAudit = async () => {
            if (!editingProjectId) return;
            setAuditLoading(true); setShowAuditModal(true); setAuditResult(null);
            try { const result = await callGeminiProjectAudit(projects.find(p => p.id === editingProjectId), tasks.filter(t => t.project_id === editingProjectId)); setAuditResult(result); } catch (err) { alert("åˆ†æå¤±è´¥: " + err.message); setShowAuditModal(false); } finally { setAuditLoading(false); }
          };

          const handleConfirmAuditTasks = async (newTasks) => {
            if (!editingProjectId || !newTasks || newTasks.length === 0) return;
            try { 
              const tasksToInsert = newTasks.map(taskContent => ({ 
                id: crypto.randomUUID(),
                content: taskContent, 
                project_id: editingProjectId, 
                assigner: '', 
                plan_date: new Date().toISOString(), 
                is_important: false, 
                status: 'active', 
                app_id: PUBLIC_APP_ID,
                created_at: new Date().toISOString()
              }));
              
              if(isOffline) {
                  setTasks(prev => [...tasksToInsert, ...prev]);
              } else {
                  await supabase.from('tasks').insert(tasksToInsert);
              }
              setShowAuditModal(false); 
            } catch (err) { alert("æ·»åŠ ä»»åŠ¡å¤±è´¥: " + err.message); }
          };

          const handleExportData = () => { const data = { projects, tasks, exportDate: new Date().toISOString(), version: '1.0' }; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `cyber_ox_backup_${new Date().toISOString().split('T')[0]}.json`; a.click(); URL.revokeObjectURL(url); };
          
          const handleImportData = async (file) => { 
            if (!file) return; 
            const reader = new FileReader(); 
            reader.onload = async (e) => { 
              try { 
                setIsProcessingData(true); 
                const data = JSON.parse(e.target.result); 
                if (!data.projects || !data.tasks) { alert('æ–‡ä»¶æ ¼å¼é”™è¯¯'); setIsProcessingData(false); return; } 
                
                const projectIdMap = {};
                const newProjects = data.projects.map(p => { const newId = crypto.randomUUID(); projectIdMap[p.id] = newId; return { id: newId, name: p.name, note: p.note || '', status: p.status || 'active', wait_status: p.waitStatus || 'normal', created_at: p.createdAt || new Date().toISOString(), app_id: PUBLIC_APP_ID }; });
                const newTasks = data.tasks.map(t => { return { id: crypto.randomUUID(), content: t.content, status: t.status || 'active', is_important: t.isImportant || false, plan_date: t.plan_date || null, completed_at: t.completedAt || null, project_id: projectIdMap[t.projectId] || null, assigner: t.assigner || '', created_at: t.createdAt || new Date().toISOString(), app_id: PUBLIC_APP_ID }; });
                
                if (isOffline) {
                    setProjects(prev => [...newProjects, ...prev]);
                    setTasks(prev => [...newTasks, ...prev]);
                    alert(`ç¦»çº¿å¯¼å…¥æˆåŠŸï¼`); 
                } else {
                    if (newProjects.length) await supabase.from('projects').insert(newProjects);
                    if (newTasks.length) await supabase.from('tasks').insert(newTasks);
                    alert(`äº‘ç«¯å¯¼å…¥æˆåŠŸï¼`); 
                    window.location.reload(); 
                }
                setShowSettings(false); 
              } catch (err) { alert('å¯¼å…¥å¤±è´¥: ' + err.message); } finally { setIsProcessingData(false); } 
            }; 
            reader.readAsText(file); 
          };

          return (
            <div className="min-h-screen pb-20">
              <header className="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100 shadow-sm px-4 md:px-8 h-16 flex items-center justify-between">
                 <div className="flex items-center gap-6">
                    <div className="flex items-center gap-3"><div className="bg-indigo-600 text-white w-8 h-8 flex items-center justify-center rounded-lg font-bold text-lg shadow-md shadow-indigo-200">Zeabur</div><h1 className="font-bold text-xl tracking-tight text-slate-800 hidden md:block">èµ›åšç‰›é©¬</h1></div>
                    <nav className="hidden md:flex items-center gap-1 bg-slate-100/50 p-1 rounded-lg">
                       {[{ id: 'main', label: 'ä¸»é¡µé¢' }, { id: 'history', label: 'å·²æ‰§è¡Œ' }, { id: 'completedProjects', label: 'å·²å®Œæˆ' }, { id: 'weekly', label: 'å‘¨æŠ¥' }].map(tab => (
                         <button key={tab.id} onClick={() => { setCurrentTab(tab.id); setEditingProjectId(null); }} className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${currentTab === tab.id && !editingProjectId ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>{tab.label}</button>
                       ))}
                    </nav>
                 </div>
                 <div className="flex items-center gap-3">
                    <button onClick={handleCreateProject} className="bg-indigo-50 text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg text-sm font-bold hidden sm:block transition-all">åˆ›å»ºé¡¹ç›®</button>
                    <button onClick={() => setShowQuickCreate(true)} className="bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-indigo-200 transition-all hover:scale-105 active:scale-95">å¿«æ·åˆ›å»º</button>
                    <button onClick={handleRunAdvisor} className="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white hover:opacity-90 px-3 py-2 rounded-lg text-sm font-bold shadow-lg shadow-purple-200 flex items-center gap-1 group transition-all hover:scale-105 active:scale-95"><Sparkles size={16} className="group-hover:animate-spin"/><span className="hidden sm:inline">å†›å¸ˆåˆ†æ</span></button>
                    <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors relative">
                        <Settings size={20} />
                        {isOffline && <span className="absolute top-1 right-1 w-2 h-2 bg-amber-500 rounded-full"></span>}
                    </button>
                 </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 md:px-8 py-8">
                 {editingProjectId ? (
                   <div className="animate-in slide-in-from-right" key={editingProjectId}>
                      <div className="flex items-center justify-between mb-6">
                        <div className="flex items-center gap-4"><button onClick={()=>setEditingProjectId(null)} className="p-2 hover:bg-white rounded-full transition-colors"><ChevronLeft/></button><h2 className="text-xl font-bold">é¡¹ç›®è¯¦æƒ…</h2></div>
                        <button onClick={handleProjectAudit} className="flex items-center gap-2 px-3 py-1.5 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg text-sm font-bold transition-colors"><Search size={18} /> æŸ¥æ¼è¡¥ç¼º</button>
                      </div>
                      
                      <div className="bg-white/80 backdrop-blur-md p-6 rounded-2xl border border-slate-100 shadow-sm mb-6">
                         <input 
                            className="text-xl font-bold w-full outline-none mb-4 bg-transparent placeholder-slate-300" 
                            defaultValue={projects.find(p=>p.id===editingProjectId)?.name || ''} 
                            onBlur={e=>handleUpdateProject(editingProjectId,{name:e.target.value})}
                            placeholder="è¾“å…¥é¡¹ç›®åç§°..."
                         />
                         <textarea 
                            className="w-full h-24 text-slate-600 bg-slate-50/50 rounded-lg p-3 outline-none resize-none focus:bg-white focus:ring-2 focus:ring-indigo-100 transition-all placeholder-slate-300" 
                            defaultValue={projects.find(p=>p.id===editingProjectId)?.note || ''} 
                            onBlur={e=>handleUpdateProject(editingProjectId,{note:e.target.value})} 
                            placeholder="æ·»åŠ é¡¹ç›®å¤‡æ³¨..."
                         />
                      </div>

                      <form onSubmit={(e)=>{e.preventDefault(); if(!projectTaskInput.trim()) return; handleCreateTask({content:projectTaskInput, project_id:editingProjectId, assigner:'', plan_date:new Date().toISOString(), is_important:false}); setProjectTaskInput('');}} className="flex gap-2 mb-6">
                         <input className="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50/50 transition-all shadow-sm" placeholder="åœ¨æ­¤é¡¹ç›®ä¸‹æ·»åŠ æ–°ä»»åŠ¡..." value={projectTaskInput} onChange={e=>setProjectTaskInput(e.target.value)} autoFocus />
                         <button type="submit" className="bg-indigo-600 text-white px-4 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95"><Plus size={24}/></button>
                      </form>

                      <div className="space-y-2">{tasks.filter(t=>t.project_id===editingProjectId).map(t=><TaskItem key={t.id} task={t} project={projects.find(p=>p.id===editingProjectId)} assigners={assigners} onUpdate={handleUpdateTask} onDeleteRequest={requestDeleteTask} onViewProject={()=>{}} onSmartBreakdown={handleSmartBreakdown} breakdownLoadingId={breakdownLoadingId}/>)}</div>
                   </div>
                 ) : (
                   <>
                     {currentTab === 'main' && <MainTab tasks={tasks} projects={projects} assigners={assigners} onUpdateTask={handleUpdateTask} onDeleteTaskRequest={requestDeleteTask} onViewProject={setEditingProjectId} onCreateProject={handleCreateProject} onDeleteProjectRequest={requestDeleteProject} onUpdateProject={handleUpdateProject} onSmartBreakdown={handleSmartBreakdown} breakdownLoadingId={breakdownLoadingId} />}
                     {currentTab === 'history' && <HistoryTab tasks={tasks} projects={projects} assigners={assigners} onUpdateTask={handleUpdateTask} onDeleteTaskRequest={requestDeleteTask} onViewProject={setEditingProjectId} />}
                     {currentTab === 'completedProjects' && <CompletedProjectsTab projects={projects} onViewProject={setEditingProjectId} onDeleteProjectRequest={requestDeleteProject} onUpdateProject={handleUpdateProject} />}
                     {currentTab === 'weekly' && <WeeklyReportTab tasks={tasks} projects={projects} onUpdateTask={handleUpdateTask} />}
                   </>
                 )}
              </main>

              <QuickCreateModal isOpen={showQuickCreate} onClose={() => setShowQuickCreate(false)} projects={projects} assigners={assigners} onCreate={handleCreateTask} />
              <AnalysisModal isOpen={showAIModal} onClose={() => setShowAIModal(false)} result={analysisResult} isAnalyzing={isAnalyzing} />
              <ProjectAuditModal isOpen={showAuditModal} onClose={() => setShowAuditModal(false)} data={auditResult} isAnalyzing={auditLoading} onAddTasks={handleConfirmAuditTasks} />
              <ConfirmDialog isOpen={confirmData.isOpen} onClose={() => setConfirmData({ ...confirmData, isOpen: false })} onConfirm={executeDelete} title={confirmData.title} message={confirmData.msg} />
              <SettingsModal isOpen={showSettings} onClose={() => setShowSettings(false)} onExport={handleExportData} onImport={handleImportData} isProcessing={isProcessingData} isOffline={isOffline} onSyncToCloud={handleSyncToCloud} />
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
